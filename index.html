<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pre-Entrega3-OlivaresLeonardo</title>
</head>
<body>
    <header>
        <nav>
           
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">La Tiendita del Leo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                      <li class="nav-item">
                          <a id="btnVerCarrito"class="nav-link" href="#">Mostrar/Ocultar Carrito</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input id="motorBusqueda" class="form-control me-2" type="search" placeholder="Busca tu producto" aria-label="Filtrar">
                      <!-- <button id="btnBuscar" class="btn btn-outline-warning" type="submit">Buscar</button> -->
                    </form>
                  </div>
                </div>
              </nav>

        </nav>
    </header>

    
    
    <div class="ocultar" id="carrito">Carrito de Compras:</div>
    <div id="contenedorProductos">
            <div class="text-center">
                <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="bicicletas" value="bicicletas">
                <label class="form-check-label" >Bicicletas</label>
              </div>
              <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="seguridad" value="seguridad">
                <label class="form-check-label" >Seguridad</label>
              </div>
              <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="indumentaria" value="indumentaria">
                <label class="form-check-label" >Indumentaria</label>
              </div>
              <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="e-move" value="e-move">
                <label class="form-check-label" >E-Move</label>
              </div>
            </div>
        <div id="contenedorCard">
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
